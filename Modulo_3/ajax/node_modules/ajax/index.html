<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
</head>

<body>
    <header class="w-screen h-96 bg-red-200 flex justify-center items-center">
        <div class="flex justify-center items-center bg-violet-200 h-52 w-52">

            <div id="imag" class="w-32 h-32 bg-violet-400 bg-cover flex justify-evenly">
                <div class="flex items-end justify-end">
                    <div id="demo" class="bg-blue-200 w-24">
                        <h2>Let AJAX change this text</h2>
                        <button type="button" onclick="loadDoc()">Change Content</button>
                    </div>

                    <div id="nombre" class="bg-blue-200">
                    </div>
                </div>


            </div>

        </div>
    </header>

    <script>
        function loadDoc() {
        const xhttp = new XMLHttpRequest();

        // xhttp.onload = function () {
            const data = JSON.parse(this.responseText);

            document.getElementById("demo").innerHTML = data.name;
            document.getElementById("nombre").innerHTML = data.id;
            document.getElementById("imag").style.backgroundImage = `url(${data.sprites.front_default})`
        }
        xhttp.open("GET", "https://pokeapi.co/api/v2/pokemon/ditto", true);
        xhttp.send();
        // }
    </script>
</body>

</html>
